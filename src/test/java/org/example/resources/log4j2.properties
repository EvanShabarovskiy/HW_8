status = warn
name = PropertiesConfig

# Console appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{HH:mm:ss}] [%t] %-5level %logger{36} - %msg%n

# Root logger
rootLogger.level = info
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = STDOUT

# Example logger
logger.example.name = org.example
logger.example.level = debug
logger.example.additivity = false
logger.example.appenderRefs = console
logger.example.appenderRef.console.ref = STDOUT
